{% extends 'base.html' %}
{% block content %}
<div>
  {% for game in games %}
  <div>
    <h2 style="display: inline-block; margin-right: 8px;">
      <a href="/admin/games/{{game.id}}/">{{ game.title }}</a>
    </h2>

      <h3 style="color: gray; display: inline-block;">{{ game.status.title }}</h3>
  </div>
  {% endfor %}
</div>
{% endblock %}
